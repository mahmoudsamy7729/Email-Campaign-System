{% block content %}

                                </li>

                                </li>
                                <li class="mx-auto">
                                    <a href="javascript:;" class="border-[3px] border-[#f3f2ee] bg-white dark:bg-[#253b5c] dark:border-[#1b2e4b] flex justify-center items-center w-16 h-16 rounded-full" :class="{ '!border-primary !bg-primary text-white': $store.wizard.activeTab === 3 }" @click="$store.wizard.goTo(3)">
                                        <!-- icon -->
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-5 h-5">

                                        </svg>
                                    </a>
                                    <span class="text-center block mt-2" :class="{ 'text-primary': $store.wizard.activeTab === 3 }">Content</span>
                                </li>
                            </ul>
                        </div>

                        <!-- Form -->
                        <form class="space-y-6" x-ref="form" @submit.prevent="submitForm">
                            <!-- STEP 1: Basics -->
                            <div x-show="$store.wizard.activeTab === 1" x-transition>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Title <span class="text-red-500">*</span></label>
                                        <input type="text" class="form-input w-full" x-model.trim="params.title" @blur="validateField('title')" placeholder="Campaign title"/>
                                        <p class="mt-1 text-xs text-danger" x-text="errors.title" x-show="errors.title"></p>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Subject <span class="text-red-500">*</span></label>
                                        <input type="text" class="form-input w-full" x-model.trim="params.subject_line" @blur="validateField('subject_line')" placeholder="Email subject"/>
                                        <p class="mt-1 text-xs text-danger" x-text="errors.subject_line" x-show="errors.subject_line"></p>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">From Email <span class="text-red-500">*</span></label>
                                        <input type="email" class="form-input w-full" x-model.trim="params.from_email" @blur="validateField('from_email')" placeholder="e.g. marketing@brand.com"/>
                                        <p class="mt-1 text-xs text-danger" x-text="errors.from_email" x-show="errors.from_email"></p>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">From Name <span class="text-red-500">*</span></label>
                                        <input type="text" class="form-input w-full" x-model.trim="params.from_name" @blur="validateField('from_name')" placeholder="e.g. Brand Team"/>
                                        <p class="mt-1 text-xs text-danger" x-text="errors.from_name" x-show="errors.from_name"></p>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Reply To <span class="text-red-500"></span></label>
                                        <input type="email" class="form-input w-full" x-model.trim="params.reply_to" @blur="validateField('reply_to')" placeholder="e.g. marketing@brand.com"/>
                                        <p class="mt-1 text-xs text-danger" x-text="errors.reply_to" x-show="errors.reply_to"></p>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">To Name Format <span class="text-red-500"></span></label>
                                        <input type="text" class="form-input w-full" x-model.trim="params.to_name_format" @blur="validateField('to_name_format')" placeholder="e.g. Brand Team"/>
                                        <p class="mt-1 text-xs text-danger" x-text="errors.to_name_format" x-show="errors.to_name_format"></p>
                                    </div>
                                    <div class="md:col-span-1">
                                        <label class="block text-sm font-medium mb-1">Status <span class="text-red-500">*</span></label>
                                        <div class="relative">
                                            <select class="form-input w-full appearance-none pr-10" x-model="params.status" disabled >
                                                <option value="" disabled selected>Select a status…</option>
                                                <template x-for="s in statusOptions" :key="s">
                                                    <option :value="s" x-text="s" :selected="s === params.status"></option>
                                                </template>
                                            </select>
                                        </div>
                                        <p class="mt-1 text-xs text-danger" x-text="errors.status" x-show="errors.status"></p>
                                    </div>
                                    <div class="md:col-span-1">
                                        <label class="block text-sm font-medium mb-1">Kind <span class="text-red-500">*</span></label>
                                        <div class="relative">
                                            <select class="form-input w-full appearance-none pr-10" x-model="params.kind" >
                                                <option value="" disabled selected>Select a kind…</option>
                                                <template x-for="k in kindOptions" :key="k">
                                                    <option :value="k" x-text="k" :selected="k === params.kind"></option>
                                                </template>
                                            </select>
                                        </div>
                                        <p class="mt-1 text-xs text-danger" x-text="errors.kind" x-show="errors.kind"></p>
                                    </div>
                                </div>
                            </div>

                            <!-- STEP 2: Audience & Schedule -->
                            <div x-show="$store.wizard.activeTab === 2" x-transition>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="md:col-span-1">
                                        <label class="block text-sm font-medium mb-1">Audience <span class="text-red-500">*</span></label>
                                        <div class="relative">
                                            <select class="form-input w-full appearance-none pr-10" x-model="params.audience" @change="validateField('audience')" @click.once="loadAudiences()">
                                                <option value="" disabled selected>Select an audience…</option>
                                                <template x-for="a in audiences" :key="a.id">
                                                    <option :value="a.id" x-text="a.name" :selected="a.id === params.audience"></option>
                                                </template>
                                            </select>
                                        </div>
                                        <p class="mt-1 text-xs text-danger" x-text="errors.audience" x-show="errors.audience"></p>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium mb-1">Exclude unsubscribed</label>
                                        <label class="inline-flex items-center space-x-2">
                                            <input type="checkbox" class="form-checkbox" x-model="params.exclude_unsubscribed">
                                            <span class="text-sm">Only active subscribers</span>
                                        </label>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium mb-1">Schedule</label>
                                        <div class="flex items-center gap-4">
                                            <label class="inline-flex items-center space-x-2">
                                                <input type="radio" class="form-radio" value="immediate" x-model="params.schedule_type">
                                                <span class="text-sm">Send now</span>
                                            </label>
                                            <label class="inline-flex items-center space-x-2">
                                                <input type="radio" class="form-radio" value="scheduled" x-model="params.schedule_type">
                                                <span class="text-sm">Schedule</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div x-show="params.schedule_type === 'scheduled'">
                                        <label class="block text-sm font-medium mb-1">Send at</label>
                                        <input type="datetime-local" class="form-input w-full" x-model="params.send_at" @blur="validateField('send_at')">
                                        <p class="mt-1 text-xs text-danger" x-text="errors.send_at" x-show="errors.send_at"></p>
                                    </div>
                                </div>
                            </div>

                            <!-- STEP 3: Content & Review -->
                            <div x-show="$store.wizard.activeTab === 3" x-transition>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="md:col-span-2">
                                        <label class="block text-sm font-medium mb-1">Email Content (HTML or Text) <span class="text-red-500">*</span></label>
                                        <textarea id="mde-autosave" class="form-textarea w-full min-h-[180px]" x-model="params.content_html" @blur="validateField('content_html')" placeholder="Write your email content here…"></textarea>
                                        <p class="mt-1 text-xs text-danger" x-text="errors.content_html" x-show="errors.content_html"></p>
                                    </div>

                                    <!-- Quick Review Card -->
                                    <div class="md:col-span-2">
                                        <div class="rounded-xl border border-slate-200/70 dark:border-slate-700 p-4">
                                            <h4 class="font-semibold mb-3">Review</h4>
                                            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 text-sm">
                                                <div>
                                                    <div class="text-slate-500">Title</div>
                                                    <div class="font-medium" x-text="params.title || '—'"></div>
                                                </div>
                                                <div>
                                                    <div class="text-slate-500">Subject</div>
                                                    <div class="font-medium" x-text="params.subject_line || '—'"></div>
                                                </div>
                                                <div>
                                                    <div class="text-slate-500">From</div>
                                                    <div class="font-medium" x-text="(params.from_name || '—') + ' <' + (params.from_email || '—') + '>'"></div>
                                                </div>
                                                <div>
                                                    <div class="text-slate-500">Audience</div>
                                                    <div class="font-medium" x-text="audienceName(params.audience) || '—'"></div>
                                                </div>
                                                <div>
                                                    <div class="text-slate-500">Recipients (est.)</div>
                                                    <div class="font-medium" x-text="params.estimated_recipients"></div>
                                                </div>
                                                <div>
                                                    <div class="text-slate-500">Schedule</div>
                                                    <div class="font-medium" x-text="params.schedule_type === 'scheduled' && params.send_at ? new Date(params.send_at).toLocaleString() : 'Send now'"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Actions -->
                            <div class="flex justify-between pt-2">
                                <button type="button" class="btn btn-primary" :disabled="$store.wizard.activeTab === 1" @click="$store.wizard.prev()">Back</button>
                                <div class="flex items-center gap-2">
                                    <button type="button" class="btn btn-secondary"
                x-show="$store.wizard.activeTab === 3"
                :disabled="submitting"
                @click="openTestModal = true">
            Send Test Email
        </button>
                                    <button type="button" class="btn btn-primary" x-show="$store.wizard.activeTab < 3" @click="$store.wizard.next()">Next</button>
                                    <button type="submit" class="btn btn-primary" x-show="$store.wizard.activeTab === 3" :disabled="params.status === 'completed' || submitting || params.status === 'sending'">
                                        <span x-show="!submitting">Submit</span>
                                        <span x-show="submitting">Submitting…</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
<div class="fixed inset-0 bg-[black]/60 z-[999] hidden overflow-y-auto" :class="openTestModal && '!block'">
                            <div class="flex items-center justify-center min-h-screen px-4" @click.self="openTestModal = false">
                                <div x-show="openTestModal" x-transition x-transition.duration.300 class="panel border-0 p-0 rounded-lg overflow-hidden w-full max-w-lg my-8">
                                    <div class="flex bg-[#fbfbfb] dark:bg-[#121c2c] items-center justify-between px-5 py-3">

    <!-- Input -->
    <div>
        <label class="block text-sm font-medium mb-1">Test Email Address <span class="text-red-500">*</span></label>
        <input type="email" class="form-input w-full"
               x-model.trim="testEmail"
               @input="testError=''"
               placeholder="e.g. you@example.com" />
        <p class="mt-1 text-xs text-danger" x-show="testError" x-text="testError"></p>
        <p class="mt-1 text-xs text-slate-500">We’ll send a copy of this campaign to the email above.</p>
    </div>

    <!-- Footer Actions -->
    <div class="flex justify-end items-center mt-8">
        <button type="button" class="btn btn-outline-danger" @click="openTestModal = false">Cancel</button>
        <button type="button" class="btn btn-primary ltr:ml-4 rtl:mr-4"
                :disabled="testSending || !testEmail"
                @click="sendTestEmail">
            <span >Send</span>
        </button>
    </div>
</div>

<!-- Alpine store + logic (added only what is required) -->
<script>
    document.addEventListener('alpine:init', () => {
        // shared store for step navigation
        
        Alpine.store('wizard', {
            activeTab: 1,
            goTo(step) {
                if (step < this.activeTab) { this.activeTab = step; return; }
                // forward requires validation of current step
                const ok = Alpine.store('formCtl').validateStep(this.activeTab);
                if (ok) this.activeTab = step;
            },
            next() { this.goTo(this.activeTab + 1); },
            prev() { this.activeTab = Math.max(1, this.activeTab - 1); },
        });

        // controller store (so header can trigger validation)
        Alpine.store('formCtl', {
            validateStep(step) { return true; },
        });

        Alpine.data('form', () => ({
            // --- statusVal.toLowerCase
            activeTab: 1,
            submitting: false,
            audiences: [],
            statusOptions: ['draft','scheduled','sending','completed'],
            kindOptions: ["regular","automated","rss"],
            params: {
                id: '{{ request.GET.id|default:"" }}',
                title: '',
                kind: '',
                status: '',
                subject_line: '', 
                preview_text: '',
                from_name: '',
                from_email: '',
                reply_to: '',
                to_name_format: '',
                audience: '',
                estimated_recipients: 0,
                exclude_unsubscribed: true,
                schedule_type: '',
                scheduled_at: '',
                content_html: '',
            },
            errors: { title: '', subject: '', from_email: '', from_name: '', audience: '', scheduled_at: '', content_html: '' },
            EasyMDE: null,
            openTestModal: false,
            testEmail: '',
            init() {
                // link store validator to this component
                Alpine.store('formCtl').validateStep = (s) => this.validateStep(s);
                this.loadData().then(() => {
                    this.initEasyMDE();
                });
                this.loadAudiences();
            },
            initEasyMDE(){
                this.EasyMDE = new EasyMDE({
                    element: document.getElementById('mde-autosave'),
                    
                });
            },
            async loadData(){
                let baseUrl = `${APP_URL}/campaigns/`;
                let campaignId = this.params.id;
                try {
                    let response = await fetch(`${baseUrl}${campaignId}/`);
                    if (!response.ok) throw new Error('Failed to load campaign data');
                    let data = await response.json();
                    this.params = { ...this.params, ...data };
                    console.log('Loaded campaign data', data);
                    console.log(this.params);
                } catch (error) {
                    console.error(error);
                }
            },
            async sendTestEmail(){
                this.testError = '';
                if (!this.testEmail || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.testEmail)) {
                    this.testError = 'Please enter a valid email address.';
                    return;
                }
                this.testSending = true;
                try {
                    const payload = {
                        email: this.testEmail,
                    };
                    console.log("Sending test email with payload:", payload);
                    let response = await fetch(`${APP_URL}/campaigns/${this.params.id}/test-email/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie("csrftoken"),
                        },
                        body: JSON.stringify(payload)
                    });
                    let data = await response.json();
                    console.log('Test email sent', data);
                    this.openTestModal = false;
                } catch (error) {
                    console.error('Error sending test email:', error);
                    this.testError = 'Failed to send test email. Please try again.';
                } finally {
                    this.testSending = false;
                }
            },

            // --- helpers
            validateField(key) {
                const v = this.params[key];
                this.errors[key] = '';
                if (['title','subject_line','from_email','from_name','status','kind'].includes(key) && !v) this.errors[key] = 'Required';
                if ((key === 'from_email' || key === 'reply_to') && v && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v)) this.errors[key] = 'Invalid email';
                if (key === 'audience' && !v) this.errors[key] = 'Please choose an audience';
                if (key === 'send_at' && this.params.schedule_type === 'scheduled' && !v) this.errors[key] = 'Choose date & time';
                if (key === 'content_html' && !v) this.errors[key] = 'Content is required';
                return !this.errors[key];
            },
            validateStep(step) {
                if (step === 1) {
                    return ['title','subject','from_email','from_name','status','kind'].every(k => this.validateField(k));
                }
                if (step === 2) {
                    const okA = this.validateField('audience');
                    const okS = this.params.schedule_type === 'scheduled' ? this.validateField('send_at') : true;
                    if (okA) this.estimateRecipients();
                    return okA && okS;
                }
                if (step === 3) {
                    return this.validateField('content_html');
                }
                return true;
            },
            audienceName(id) {
                const a = this.audiences.find(x => String(x.id) === String(id));
                return a ? a.name : '';
            },

            // --- data loaders
            loadAudiences() {
                if(this.audiences.length > 0){
                    return;
                }
                fetch(`${APP_URL}/audiences/`)
                .then(response => response.json())
                .then(data => {
                    this.audiences = data;
                })
                .catch(error => {
                    console.error('Error fetching audiences:', error);
                });
            },
            estimateRecipients() {
                // Stub: in real app call backend to compute estimate
                // e.g., GET /api/campaigns/estimate?audience=<id>&exclude_unsubscribed=<bool>
                // Here we just show a static example number
                this.estimatedRecipients = this.params.audience ? '~ 12,450' : '—';
            },

            // --- submit
            async submitForm() {
                this.params.content_html = document.getElementById('mde-autosave').value;
                if (!this.validateStep(1) || !this.validateStep(2) || !this.validateStep(3)) {
                    return;
                }
                this.submitting = true;
                try {
                    // Example payload
                    const payload = { ...this.params };
                    console.log("Submitting form with payload:");
                    console.log(this.params);
                    let response = await fetch(`${APP_URL}/campaigns/${this.params.id}/`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                    let data = await response.json();
                        console.log(data);

                    }catch(e){
                        console.error(e.message || "Unexpected error!");

                    }finally{
                        this.submitting = false
                    }
            },
        }));
    });
</script>
